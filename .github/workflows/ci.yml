name: R-CMD-check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest

    env:
      # Make sure reticulate uses the Python we install below
      RETICULATE_PYTHON: /opt/hostedtoolcache/Python/3.10.*/x64/bin/python

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          use-public-rspm: true

      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python deps (from TestPyPI + PyPI)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # sanity check that reticulate can import cissvae
      - name: Sanity check Python import
        run: |
          python - <<'PY'
          import cissvae, sys
          print("cissvae version:", getattr(cissvae, "__version__", "unknown"))
          PY

      - name: Install R package deps
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - name: Run R CMD check
        uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
